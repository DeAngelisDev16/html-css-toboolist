<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header contenente logo + toboolist -->
    <header>
        <img src="./img/Logo.png" alt="rombo blu e verde">
        <span id="toboolist">Toboolist</span>

    </header>
<!-- /header -->
 
    <main>
       <div class="contenitore_centrale">

        <!-- Sezione con button -->
           <section class="button">
               <button class="add task">Add task</button>
               <button class="add section">Add section</button>
               <hr>
            </section>
            <!-- /sezione con button -->


            <section class="task_section">
                <div class="new_task">&#xf0d7;New Task</div>
                <div class="space"><span class="check">&check;</span> Quarterly Newsletter <span class="editorial">Editorial</span></div>
               

            </section>

<!-- Inizio sezione today -->
            <section class="task_section">
                <div class="new_task">&#xf0d7;Today</div>
                <div class="space"><span class="check">&check;</span> Recruiting blog post <span class="editorial">Editorial</span></div>
                <div class="space"><span class="check">&check;</span> Mobile app launch <span id="q1goals">Q1 goals</span></div>
                <div class="space"><span class="cross">&cross;</span> Interview John H. <span id="recruiting"">Editorial</span></div>
                <div class="space"><span class="check">&check;</span> Summit update to mobile storefronts <span id="mobile">Mobile</span></div>
                
                
               

            </section>
            <!-- /sezione today -->


            
             
        
        
              
    


       </div> 
        
      
        



    </main>

    

    


    <footer>

    </footer>
    
    
</body>
</html>
